<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/style.css"></link>
    <style>
        body {
            background-image: url(finalimage.jpg);
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: fixed;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center; /* Align items vertically */
            background-color: white;
            padding: 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 3, 3, 0.8);
            position: relative;
            z-index: 1000; /* Ensure nav appears on top */
        }

        nav .logo {
            display: flex;
            align-items: center; /* Center the logo and heading vertically */
        }

        nav .logo img {
            max-height: 50px; /* Set a fixed height for the logo */
            margin-right: 10px; /* Add some spacing between the logo and the heading */
        }

        nav h1 {
            font-weight: bold;
            margin: 0; /* Remove extra margin around the heading */
            font-size: 24px;
            cursor: pointer; /* Optional: make it look clickable */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Space between links */
            margin: 0;
            padding: 0;
            margin-left: auto; /* Push the navigation links to the far right */
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 19px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(0, 112, 255);
            transform: scale(1.1); 
        }
        .hero-text {
            position: absolute; 
            top: 60%; /* Default vertical position, adjustable */
            right:48%; /* Default horizontal position, adjustable */
            transform: translate(-50%, -50%); /* Centers the element */
            text-align: center; /* Center the text inside the hero-text */
            border-radius: 10px; /* Optional rounded corners */
            z-index: 10; /* Ensures it appears above other elements */
        }

        .hero-text h1 {
            font-size: 48px; /* Heading font size */
            margin: 0; /* Remove default margin */
            color: white;
        }

        .hero-text p {
            font-size: 18px; /* Subtext font size */
            margin: 10px 0; /* Add spacing around the paragraph */
            color: white;
        }

        .cta-btn {
            width: 130px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1a4a7e; 
            color: white;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #1d6bbe; /* Hover effect */
        }
        footer{
            color: aliceblue;
            position: absolute; 
            transform: translate(-50%, -50%); /* Centers the element */
            text-align: center; /* Center the text inside the hero-text */
            border-radius: 10px; /* Optional rounded corners */
            z-index: 10; /* Ensures it appears above other elements */
            top: 96%;
            left:50%;
        }
        footer a{
            text-decoration: none;    
            color: #2582e6;
        }


    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/logo+photo/finallogo.jpg" alt="image can't loaded">
        </div>
        <h1>Home</h1>
        <ul>
            <li><a href="/home/index.html">Home</a></li>
            <li><a href="/home/services.html">Services</a></li>
            <li><a href="/home/about.html">About</a></li>
            <li><a href="/admin/admin_login.html">Admin</a></li>
            <li><a href="/home/feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-text">
            <h1>Welcome</h1>
            <p>Building a better tomorrow,<br>one job at a time.<br>Work smater, Connect faster, Grow stronger.</p>
            <button class="cta-btn" onclick="window.location.href='/worker/worker_login.html'">Worker</button>
            <button class="cta-btn" onclick="window.location.href='/user/login.html'">User</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Kooli. All Rights Reserved. | <a href="/optional/privacy.html">Privacy</a> | <a href="/optional/terms.html">Terms</a></p>
    </footer>
</body>
</html>
